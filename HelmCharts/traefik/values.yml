deployment:
  replicas: 3

ingressRoute:
  dashboard:
    enabled: true
    annotations: {}
    labels: {}
    matchRule: Host(`test.sugjo.dev`)
    entryPoints: ["local"]
    middlewares: []

  healthcheck:
    enabled: false
    annotations: {}
    labels: {}
    matchRule: PathPrefix(`/ping`)
    entryPoints: ["traefik"]
    middlewares: []

globalArguments:
- "--global.checknewversion"

ports:
  local:
    asDefault: true
    port: 8443
    exposedPort: 443
    tls:
      enabled: true
      secretName: sugjodev
    middlewares: []

  websecure:
    port: 8444
    exposedPort: 444
    exposeInternal: false
    http3:
      enabled: false
    tls:
      enabled: true
      secretName: sugjodev
    middlewares: []

logs:
  general:
    level: ERROR