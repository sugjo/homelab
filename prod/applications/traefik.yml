apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: 26.1.0
    helm:
      releaseName: traefik
      valuesFiles:
        - "../../HelmCharts/traefik/values.yml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: traefik