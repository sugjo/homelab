kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik-deployment
  labels:
    app: traefik

spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-account
      containers:
        - name: traefik
          image: traefik:v2.10
          args:
            - --api.insecure
            - --providers.kubernetesingress
            - --providers.kubernetesingress.ingressendpoint.ip=192.168.14.75
          ports:
            - name: web
              containerPort: 80
            - name: dashboard
              containerPort: 8080
          externalIPs:
            192.168.14.75
