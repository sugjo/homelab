apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  labels:
    app: traefik

spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v2.11
          args:
            - --api.insecure
            - --providers.kubernetesingress
            # - --serversTransport.insecureSkipVerify=true
            # - --entryPoints.web.address=:80
            - --entryPoints.websecure.address=:443
            # - --entrypoints.web.http.redirections.entryPoint.to=websecure
          ports:
            # - name: web
            #   containerPort: 80
            - name: websecure
              containerPort: 443
            - name: dashboard
              containerPort: 8080
