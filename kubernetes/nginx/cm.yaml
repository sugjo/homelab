apiVersion: v1
kind: ConfigMap
metadata:
  name: webserver-cm
data:
  nginx.conf: |
    user nginx;
    worker_processes 1;

    error_log  /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
      worker_connections 10240;
    }

    http {
      server {
        listen 80;
        server_name _;
        location / {
          root /usr/share/nginx/html;
          index index.html index.htm;
        }
        location /test {
          return 401;
        }
      }
    }
