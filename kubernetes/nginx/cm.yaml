apiVersion: v1
kind: ConfigMap
metadata:
  name: webserver-cm
data:
  nginx.conf: |
    worker_processes 1;
    events {
      worker_connections 10240;
    }
    http {
      server {
        listen 80;
        server_name _;
        location / {
          root /usr/share/nginx/html;
          index index.html index.htm;
        }
        location /test {
          return 401;
        }
      }
    }
