apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: navidrome
  labels:
    name: navidrome
spec:
  rules:
  - host: "navidrome.sugjo.dev"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: navidrome
            port:
              number: 443

  tls:
  - secretName: sugjodev
