apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: default
spec:
  destination:
    server: in-cluster
    namespace: default
  source:
    chart: homepage
    repoURL: https://jameswynn.github.io/helm-charts
    targetRevision: "HEAD"
    helm:
      valueFiles:
        - ./values/homepage.yaml
  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true