apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : root
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name     : in-cluster
    namespace: argocd
  source:
    repoURL       : "git@github.com:sugjo/homelab.git"
    path          : "apps"
    targetRevision: "HEAD"
  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
