version: "2.1"
services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=8090
    volumes:
      - /docker/volumes/qbittorrent/config:/config
      - /docker/volumes/public/media:/downloads
    ports:
      - 8090:8090
    restart: unless-stopped